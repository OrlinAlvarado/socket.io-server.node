<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocketServer</title>
</head>
<body>
    
    <h1>Acceso denegado</h1>
    
    <script src="socket.io/socket.io.js"></script>
    <script>
        var socket = io();
        
        socket.on('connect', function() {
            console.log('Conectado al servidor')
        })
        
        socket.on('disconnect', function() {
            console.log('Perdimos conexion')
        })
        
        socket.emit('mensaje', { nombre: 'Orlin'})
        
        socket.on('mensaje', ( payload ) => {
            console.log('Escuchando: ', payload);
        })
        
        socket.on('emitir-mensaje', ( payload ) => {
            console.log('Escuchando mensaje: ', payload);
        })
        
        socket.on('nuevo-mensaje', ( payload ) => {
            console.log('Nuevo mensaje: ', payload);
        })
        socket.on('active-bands', ( bands ) => {
            console.clear();
            console.table( bands );
        })
        
        
    </script>
    
</body>
</html>
